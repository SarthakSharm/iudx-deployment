apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-api-server
  namespace: rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rs-api-server
  template:
    metadata:
      labels:
        app: rs-api-server
      annotations:
        prometheus.io/port: "9000"
        prometheus.io/scrape: "true"
    spec:
      nodeSelector:
        node.kubernetes.io/instance-type: t3.medium
      containers:
      - name: rs-api-server
        image: ghcr.io/datakaveri/rs-depl:3.0-e194504
        resources:
          limits:
            cpu: 1000m
            memory: 1.2Gi
          requests:
            cpu: 700m
            memory: 1.2Gi
        volumeMounts:
          - name: rs-config-apiserver
            mountPath: /usr/share/app/secrets/one-verticle-configs
          - name: rs-keystore
            mountPath: /usr/share/app/secrets/
        ports:
          - name: https
            containerPort: 80
            protocol: TCP
          - name: hazelcast
            containerPort: 5701
            protocol: TCP
          - name: prometheus
            containerPort: 9000
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
        envFrom:
          - configMapRef:
              name: rs-env
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        command: ["/bin/bash"]
        args: ["-c","exec java -Xmx1024m -Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory -jar ./fatjar.jar  --host $$MY_POD_IP -c secrets/one-verticle-configs/config-apiserver.json"]
      volumes:
        - name: rs-config-apiserver
          secret:
            secretName: rs-config-apiserver
        - name: rs-keystore
          secret:
            secretName: rs-keystore
---

apiVersion: v1
kind: Service
metadata:
  name: rs-api-server
  namespace: rs
spec:
  type: ClusterIP
  selector:
    app: rs-api-server
  ports:
  - name: http
    port: 80
    targetPort: 80

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: rs-api-server
  namespace: rs
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rs-api-server
  minReplicas: 1
  maxReplicas: 7
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80


