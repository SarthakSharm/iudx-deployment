# Default values for immudb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
storageClassName: "ebs-storage-class"
image:
  repository: codenotary/immudb
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: 
  prometheus.io/scrape: "true"
  prometheus.io/port: "9497"

podSecurityContext:
  fsGroup: 3322
  runAsUser: 3322
  runAsGroup: 3322

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

immudb:
  env: 
  - name: IMMUDB_DEVMODE
    value: "false"
  - name: IMMUDB_PGSQL_SERVER
    value: "true"
  - name: IMMUDB_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: immudb-admin-password
        key: immudb-admin-password
service:
  type: ClusterIP
  clusterIP: None
  listen:
    port: 3322
  metrics:
    port: 9497
  psql:
    port: 5432

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #limits:
  #  cpu: 1800m
  #  memory: 7.5Gi
  #requests:
  #  cpu: 1500m
  #  memory: 7Gi

volume:
  resource:
    storage: 200Gi

nodeSelector: {}

tolerations: []

affinity: {}
